services:
  frontend:
    build: ./front
    ports:
      - "5173:5173"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host
    depends_on:
      - backend

  backend:
    build: ./back
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://pokemon:pokemon@db:5432/pokemon
    volumes:
      - ./back:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: pokemon
      POSTGRES_USER: pokemon
      POSTGRES_PASSWORD: pokemon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
